<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cricket Game</title>
</head>
<body>
    <div class="player1">
        <p class="p1-chart">Player-1</p>
        <div class="p1-result">
            <div class="run">Run <br><span>0</span></div>
            <div class="wicket">W. <br><span>0</span></div>
            <div class="ball">Ball <br><span>0</span></div>
        </div>
    </div>
    <div class="mainbox">
        <button id="spin" onclick="spin()">Spin <br /> <span>(click)</span></button>
        <span class="arrow"></span>
        <div class="container">
            <div class="zero">0<br /> (no run)</div>
            <div class="one">1<br />(one)</div>
            <div class="two">2<br />(two)</div>
            <div class="three">3<br />(three)</div>
            <div class="four">4<br />(four)</div>
            <div class="five">5<br />(wide+four)</div>
            <div class="six">6<br />(six)</div>
            <div class="catch">Catch <br /> Out</div>
            <div class="bold">Bold <br /> Out</div>
        </div>
    </div>
    <div class="player2">
        <p class="p2-chart">Player-2</p>
        <div class="p2-result">
            <div class="run">Run <br><span>0</span></div>
            <div class="wicket">W. <br><span>0</span></div>
            <div class="ball">Ball <br><span>0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
